version: "3.8"

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: procurement-db-dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: procurement_db
    ports:
      - "5431:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Application with live reload
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: procurement-app-dev
    ports:
      - "3000:3000"
    environment:
      # Database connection - connects to 'db' service
      DATABASE_URL: postgresql://postgres:postgres@db:5432/procurement_db?schema=public

      # NextAuth
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-dev-secret-change-in-production}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}

      # App Config
      NEXT_PUBLIC_BASE_URL: ${NEXT_PUBLIC_BASE_URL:-http://localhost:3000}
      NODE_ENV: development

      # GROQ_API_KEY: "your-secret-api-key"
      GROQ_API_KEY: ${GROQ_API_KEY}
      
      # Enable hot reload polling for Docker
      WATCHPACK_POLLING: "true"
      CHOKIDAR_USEPOLLING: "true"
    volumes:
      # Mount source code for live reload
      - ./:/app
      # Use anonymous volume for node_modules to avoid overwriting
      - /app/node_modules
      - /app/.next
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # Prisma Studio for database management
  prisma:
    image: node:20-alpine
    container_name: procurement-prisma-dev
    working_dir: /app
    volumes:
      - ./:/app
      - /app/node_modules
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/procurement_db?schema=public
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "
        apk add --no-cache libc6-compat openssl openssl-dev &&
        npm ci --legacy-peer-deps &&
        npx prisma generate &&
        npx prisma migrate deploy || true &&
        npx prisma studio --port 5555 --hostname 0.0.0.0
      "
    ports:
      - "1234:5555"
    restart: unless-stopped

volumes:
  postgres_data_dev:
    driver: local
