version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: procurement-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: procurement_db
    ports:
      - "5433:5432"  # Changed to 5433 to avoid conflicts
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        DATABASE_URL: postgresql://postgres:postgres@db:5432/procurement_db?schema=public
    container_name: procurement-app
    ports:
      - "3000:3000"
    environment:
      # Database connection - connects to 'db' service
      DATABASE_URL: postgresql://postgres:postgres@db:5432/procurement_db?schema=public

      # NextAuth
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-change-this-to-a-random-secret-in-production}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}

      # App Config
      NEXT_PUBLIC_BASE_URL: ${NEXT_PUBLIC_BASE_URL:-http://localhost:3000}
      NODE_ENV: production
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Prisma service: runs generate, migrations, and prisma studio
  prisma:
    image: node:18-bullseye-slim
    container_name: procurement-prisma
    working_dir: /app
    volumes:
      - ./:/app
      - /app/node_modules
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/procurement_db?schema=public
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "
        set -e;
        if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
          npm ci --no-audit --no-fund || npm install --no-audit --no-fund;
        elif [ -f yarn.lock ]; then
          yarn install --frozen-lockfile || true;
        else
          npm install --no-audit --no-fund || true;
        fi;
        npx prisma generate;
        npx prisma migrate deploy || true;
        npx prisma studio --port 5565 --hostname 0.0.0.0
      "
    ports:
      - "5565:5565"
    restart: unless-stopped

  # Jest test runner (execute with `docker compose up tests`)
  tests:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: procurement-tests
    working_dir: /app
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/procurement_db?schema=public
      CI: "true"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./:/app
      - /app/node_modules
    command: >
      sh -c "
        npm install --legacy-peer-deps &&
        npm test -- --runInBand
      "
    restart: "no"

volumes:
  postgres_data:
    driver: local
